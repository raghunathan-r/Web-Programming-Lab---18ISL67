    function sortTheString(user_string){

        console.log("The entered string is : " + user_string + "\n");

        let sorted_string = "";

        for(i = 0; i < user_string.length - 1; i++){

                    let temp = user_string[i];
                    user_string[i] = user_string[j];
                    user_string[j] = temp;
