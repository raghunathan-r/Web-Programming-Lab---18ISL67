    <h2>Calculating sum input from prompt</h2>

    <form onsubmit="return false">
      <label for="input_a">Enter a : </label>
      <input type="text" name="input_a" id="input_a" />

      <br />

      <label for="input_b">Enter b : </label>

    <script>
      // prompt takes the input from the windows dialog box

      let a = prompt("enter a ? : ");
      let b = prompt("enter b ? : ");

      // findin the sum, we have to make the variables into integers
      var sum = parseInt(a) + parseInt(b);

      // display using an alert box
      alert("sum = " + sum);
    </script>
