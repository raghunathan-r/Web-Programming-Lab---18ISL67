    function processTheName(){
        
        var user_input = prompt("Enter the name :");

        var words_in_name = user_input.split(" ");

        var processed_name = "";

        // alert("words_in_name.length => " + words_in_name.length);

        for(index = 0; index < words_in_name.length - 1; index++){
            processed_name += words_in_name[index].charAt(0) + ". ";
        }

        processed_name += words_in_name[words_in_name.length - 1];

        alert("The name is : \n" + processed_name);
    }
